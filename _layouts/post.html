---
layout: default
---
<div class="content">
    <h1>{{ page.title }}</h1>
    <h2>
        Posted on {{ page.date | date: "%A, %d %B %Y %Z" }} | {% assign type = site.types | where: 'type', page.type | first %}
        {% if type %}
        Category: <a href="{{ type.url }}">{{ type.type }}</a>
        {% endif %}
    </h2>

    <h3>
    </h3>

    {{ content }}
</div>
