---
layout: default
---
<div class="content">
    <h1>{{ page.title }}</h1>
    <p>
        {{ page.date | date_to_string }} | Category {% assign type = site.types | where: 'type', page.type | first %}
        {% if type %}
        - <a href="{{ type.url }}">{{ type.type }}</a>
        {% endif %}
    </p>

    {{ content }}
</div>
