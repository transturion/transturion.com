---
layout: default
---
<div class="content">
    <h1>{{ page.type }}</h1>

    {{ content }}

    <h2>Posts</h2>
    <ul>
        {% assign filtered_posts = site.posts | where: 'type', page.type %}
        {% for post in filtered_posts %}
        <li><a href="{{ post.url }}">{{ post.title }} ({{post.date | date_to_string}})</a></li>
        {% endfor %}
    </ul>

</div>
