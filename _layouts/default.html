<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transturion | {{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>

    <body>
        <div class="header">
            <a class="logo" href="index.html">Transturion</a>
            <div class="navbar_tab">
                {% for item in site.data.navigation %}
                    <a href="{{ item.link }}" {% if page.url == item.link %} class="active" {% else %} class="inactive" {% endif %}>{{ item.name }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="gradient_magic">
            <div class="lefttab">{{ content }}</div>
        </div>
        <div class="footer"><h2>Footer</h2></div>
    </body>

</html>
