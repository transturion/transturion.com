<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transturion | {{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>

    <body>
        <div class="header">
            <div class="font_logo">Transturion</div>
            <div class="font_header">
            <nav><ul>
                {% for item in site.data.navigation %}
                    <li><a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
                {% endfor %}
            </ul></nav>
            </div>
        </div>
        <div class="gradient_magic"><div class="lefttab">{{ content }}</div></div>
        <div class="footer"><h2>Footer</h2></div>
    </body>

</html>
