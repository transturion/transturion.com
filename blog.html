---
title: Blog
---
<div class="content">
    <h1>Latest Posts</h1>

    <ul>
        {% for post in site.posts %}
            <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a> </h2>
            Posted on {{ post.date | date: "%A, %d %B %Y" }}
            {{ post.excerpt }}
            </li>
        {% endfor %}
    </ul>
</div>
